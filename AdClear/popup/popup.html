<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="../css/popup.css"/>
    <title>Popup</title>
</head>

<body>
<div class="wrapper">
    <div class="inner">
        <div class="main_function">
            <header class="header-allow">
                <div class="header-inner-block">
                    <div class="header-text">
                    <span class="header-text-tittle">
                        <p class="domain"></p>
                    </span>
                    </div>
                    <a class="info-link allow" href="../page/about.html" target="_blank">
                        <div class="info-icon">
                            <img src="../assets/icons/letter-i.png" alt="" id="infoIcon"/>
                            <div class="info-text-block">
                                <p class="info_descript">Informational</p>
                            </div>
                        </div>
                    </a>
                    <div class="settings">
                        <img src="../assets/icons/settings.png" alt="settings" id="settings"/>
                    </div>
                </div>
                <h3 class="h3" id="nameEx">AdClear</h3>
            </header>
            <div class="switcher" id="btn">
                <input type="checkbox" checked style="--s:60px">
            </div>
            <section class="footer">
                <p class="text-content"></p>
                <div class="cookies_count">
                    <p>Successfuly blocked ads on this site:</p>
                    <span id="cookies"></span>
                </div>
            </section>
        </div>
        <div class="themes">
            <div class="back_btn">
                <img src="../assets/icons/backBtn.png" alt="back" id="backBtn"/>
            </div>
            <h2>Select a theme</h2>
            <div class="theme_cards">
                <div class="theme_card">
                    <h3 id="blue">Light theme</h3>
                </div>
                <div class="theme_card">
                    <h3 id="dark">Dark theme</h3>
                </div>
                <div class="theme_card">
                    <h3 id="violet">Other</h3>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script src="./popup.js" type="module"></script>

</html>
