<!DOCTYPE html>
<html lang="en">

<head>

                    </div>
                </div>
                <div class="settings">
                    <div class="wrap">
                        <input class="slider" type="checkbox" id="toggle_checkbox">

                        <label for="toggle_checkbox">
                            <div id="star">
                                <div class="start-inside">â˜…</div>
                            </div>
                            <div id="moon"></div>

                    </div>
                </div>
            </header>
            <div class="checkbox-wrapper-5">
                <input id="checkbox" type="checkbox"/>
                <label class="switch" for="checkbox">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" class="slider2">

                        </path>
                    </svg>
                </label>
            </div>
            <section class="footer">
                <p class="text-content"></p>
                <div class="cookies_count">
                    <p>Blocking ads on this site:</p>
                    <span id="cookies"></span>
                </div>
            </section>
        </div>
    </div>
</div>
</body>
<script src="./popup.js" type="module"></script>
</html>
